<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра с категориями</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Игра с категориями</h1>
        <button id="startGame">Начать игру</button>
        <div id="categoriesContainer" class="hidden">
            <h2>Выберите категории:</h2>
            <div id="categories"></div>
            <button id="shuffleCategories">Перемешать категории</button>
            <h2 id="chosenLetter"></h2>
            <div id="answersContainer" class="hidden">
                <h3>Ваши ответы:</h3>
                <div id="answers"></div>
                <button id="checkAnswers">Проверить ответы</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
